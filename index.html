<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FightingDudes</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- red container -->
    <div class="big-red">
      <!-- smaller red container -->
      <div class="small-red">
        <!-- player health -->
        <div class="player-parent">
          <div class="player-health" id="player-health"></div>
          <div style="position: absolute; background: red"></div>
        </div>
        <!-- timer -->
        <div class="timer"></div>
        <!-- enemy health -->
        <div class="enemy-parent">
          <div class="enemy-health" id="enemy-health"></div>
          <div style="position: absolute; background: blue"></div>
        </div>
      </div>
      <canvas></canvas>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
