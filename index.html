<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FightingDudes</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- red container -->
    <div class="big-red">
      <!-- smaller red container -->
      <div class="small-red">
        <!-- player health -->
        <div class="player-parent">
          <div class="player-health-bar" id="player-health-bar"></div>
          <div class="player-health" id="player-health"></div>
        </div>
        <!-- timer -->
        <div class="timer" id="timer"></div>
        <!-- enemy health -->
        <div class="enemy-parent">
          <div class="enemy-health-bar" id="enemy-health-bar"></div>
          <div class="enemy-health" id="enemy-health"></div>
        </div>
      </div>

      <div class="tie-container" id="displayText"></div>
      <!-- canvas -->
      <canvas></canvas>
    </div>

    <script src="scripts/classes/classes.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
